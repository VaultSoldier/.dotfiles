version = 3
final_space = true

[upgrade]
  notice = true
  interval = "168h"
  auto = false
  source = "cdn"

[secondary_prompt]
  template = '‚ùØ‚ùØ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '‚ùØ '
  background = 'transparent'
  foreground_templates = ['{{if qt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    type = "text"
    style = "plain"
    template = "{{ if .Env.CONTAINER_ID }}üê≥: {{ .Env.CONTAINER_ID }} {{ end }}"

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'

    [blocks.segments.properties]
      style = 'full'

  [[blocks.segments]]
    style = 'plain'
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}‚á£{{ end }}{{ if gt .Ahead 0 }}‚á°{{ end }}</>'
    foreground = 'grey'
    background = 'transparent'
    type = 'git'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    style = 'plain'
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'

    [blocks.segments.properties]
      threshold = 5000

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    style = 'plain'
    template = '{{ if .Env.TMUX  }}!{{end}}‚ùØ'
    background = 'transparent'
    type = 'text'
    foreground_templates = ['{{if qt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
