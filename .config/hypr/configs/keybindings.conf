source= ~/.config/hypr/keywords.conf
exec = hyprctl dispatch submap global
submap = global

# Launcher
bindi = $mainMod, Super_L, global, caelestia:launcher
bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, C, killactive,
bind = $mainMod, F, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Clipboard and emoji picker
bind = $mainMod, V, exec, caelestia clipboard
bind = $mainMod+Alt, V, exec, caelestia clipboard -d
bind = $mainMod, Period, exec, caelestia emoji -p
bindl = Ctrl+Shift+Alt, V, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"  # Alternate paste

# Apps
bind = $mainMod, Q, exec, app2unit -- $terminal ~/.dotfiles/scripts/kitty-tmux.sh
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = $mainMod, B, exec, app2unit -- $browser
bind = $mainMod, N, exec, app2unit -- $editor
bind = Ctrl+Alt, V, exec, app2unit -- pavucontrol

# Utilities
bind =  , Print, global, caelestia:screenshotFreeze  # Capture region (freeze)
bindl = Ctrl, Print, exec, caelestia screenshot  # Full screen capture > clipboard
bind = Ctrl+Shift, Print, global, caelestia:screenshot  # Capture region
bind = Ctrl+Shift, S, exec, caelestia screenshot -r # Capture region
bind = $mainMod+Alt, R, exec, caelestia record -s  # Record screen with sound
bind = Ctrl+Alt, R, exec, caelestia record  # Record screen
bind = $mainMod+Shift, R, exec, caelestia record -r  # Record region
bind = $mainMod+Shift, C, exec, hyprpicker -a  # Colour picker
bind = $mainMod, l, global, caelestia:lock
bind = $mainMod, A, exec, caelestia shell drawers toggle sidebar

# Move focus
bind = $mainMod+$ctlrMod, h, movefocus, l
bind = $mainMod+$ctlrMod, l, movefocus, r
bind = $mainMod+$ctlrMod, k, movefocus, u
bind = $mainMod+$ctlrMod, j, movefocus, d
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown
bindl = alt, F9, global, caelestia:brightnessDown
bindl = alt, F10, global, caelestia:brightnessUp

# Volume
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = alt,F3, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = alt,F2, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = alt,F1, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = alt,F5, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media 
bindl = $mainMod, F1, global, caelestia:mediaToggle
bindl = $mainMod, F3, global, caelestia:mediaNext
bindl = $mainMod, F2, global, caelestia:mediaPrev
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Special workspace toggles
bind = Ctrl+Shift, Escape, exec, caelestia toggle sysmon
bind = $mainMod, M, exec, caelestia toggle music
bind = $mainMod, D, exec, caelestia toggle communication
bind = $mainMod, T, exec, caelestia toggle todo
