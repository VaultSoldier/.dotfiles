##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = opacity 0.85, class:^(steam)$
windowrule = float, title:^(Steam Settings)$

# floating dolphin filepicker
windowrule = float, class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrule = opacity 0.85, class:^(org.freedesktop.impl.portal.desktop.kde)$
windowrule = opacity 0.85, class:^(org.kde.dolphin)$

windowrule = opacity 0.80, class:^(spotify)$
windowrule = opacity 0.85, class:^(meridius)$
windowrule = opacity 0.85, class:^(org.telegram.desktop)$
windowrule = float, class:^(org.telegram.desktop)$

windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, class:zen,title:^(.*)Extension:(.*)Bitwarden Password Manager(.*)Zen Browser$
windowrule = float, class:^(com.nextcloud.desktopclient.nextcloud)$
windowrule = float, class:^(org.pulseaudio.pavucontrol)$
windowrule = float, class:^(com.github.hluk.copyq)$
windowrule = move onscreen cursor,class:^(com.github.hluk.copyq)$ 

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

