# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

debug {
  full_cm_proto=true
}

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=desc:Xiaomi Corporation Mi Monitor 5598910068340, 2560x1440@180, auto, 1
monitor=,preferred,1920x0,auto

# Laptop
monitor=desc:Chimei Innolux Corporation, 1920x1080@144, auto, 1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$terminal = kitty
$fileManager = dolphin
$browser = zen
$editor = $terminal tmux new-session -s "|NVIM|$(date '+%H_%M')|pid_$$" 'nvim; exec zsh'

#################
### AUTOSTART ###
#################

# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# Resize and move windows based on matches (e.g. pip)
exec-once = caelestia resizer -d

# Start shell
exec-once = qs -c caelestia

exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"

#############################
### ENVIRONMENT VARIABLES ###
#############################
# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = QT_QPA_PLATFORMTHEME,kde
env = QT_QPA_PLATFORM,wayland
env = HYPRCURSOR_THEME,Bibata-Modern-Classic
env = XCURSOR_THEME,Bibata-Modern-Classic
env = HYPRCURSOR_SIZE,24
env = XCURSOR_SIZE,24

