font_size 10.5

font_family      jetbrainsMono NF 
bold_font        jetbrainsMono NF Bold
italic_font      jetbrainsMono NF Italic
bold_italic_font jetbrainsMono NF Bold Italic

touch_scroll_multiplier 5.0

background_opacity 0.075
background_blur 1
background_image ~/.dotfiles/assets/foxy.png
background_image_layout cscaled
background_tint 0.75
repaint_delay 5

window_alert_on_bell yes
enable_audio_bell no

tab_bar_style powerline
tab_powerline_style slanted
#tab_title_max_length 20

scrollback_lines 2000

mouse_hide_wait 3.0
default_pointer_shape arrow
detect_urls yes

# map ctrl+shift+h previous_tab
# map ctrl+shift+l next_tab
map ctrl+shift+h no_op
map ctrl+shift+l no_op
map ctrl+shift+t no_op
